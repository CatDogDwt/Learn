<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise串联多个操作任务</title>
</head>

<body>
    <script>
        //promise的then()返回一个新的promise 可以开成then()的链式调用
        //通过then的链式调用串联多个同步/异步任务
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('ok')
            }, 1000);
        });
        p.then(value => {//此时返回的为promsie对象 并且返回结果成为了then方法的结果
            return new Promise((resolve, reject) => {
                resolve('success');
            })
        }).then(value => {//调用返回结果的then方法 输出结果为上一个then的结果
            console.log(value);
        }).then(value => {//调用上一个then方法的then方法 由于上一个then方法没有返回结果 所以此then方法返回undefined
            console.log(value);
        })
    </script>
</body>

</html>
