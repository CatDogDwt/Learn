<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promises的自定义封装</title>
    <script src="./15_1_promise.js"></script>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('没毛病！')
                // reject('？')
                // throw '卧槽'
            }, 1000);
        })

        p.then((value) => {
            console.log(value);
        }, (reason) => {
            console.warn(reason);
        })
    </script>
</body>

</html>
