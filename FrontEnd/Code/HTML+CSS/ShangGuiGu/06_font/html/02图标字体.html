<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fonticon/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="../fonticon/font_3923885_9lhzn13w5um/iconfont.css">
    <style>
        li {
            list-style: none;
        }

        #box1 li::before {
            content: '\f1b0';
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }

        #box2 li::after {
            content: '\e6ef';
            font-family: "iconfont";
        }
    </style>
</head>

<body>
    <!--
        图标字体 iconfont
            在网页中经常需要使用一些图标 通过引入图片来作为图标非常不灵活
            所以可以将图标直接设置为字体 然后通过font-face的形式来对字体进行引入
            再通过使用字体的方式来使用图标
        fontawesome的使用
            1.直接在头部引用CDN
                国内推荐 CDN
                    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
                海外推荐 CDN
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            2.下载至本地将css和webfonts移动项目中(css和webfonts必须在同一级目录下)
                将all.css引入到网页中
                使用图标字体
                    直接通过类名来使用图标字体
                        <i class="fas fa-bell"></i>来表示一个小图标
                            fas：图标前缀
                            fa-bell:图标名称
                        更多使用方法
                            https://www.runoob.com/font-awesome/fontawesome-tutorial.html
                    通过伪元素来使用图标字体
                        找到要设置图标的元素通过before或after选中
                        在content中设置字体的编码
                        设置字体的样式
                            fab格式:
                                font-family: "";
                            fas格式:
                                font-family: "";
                                font-weight:;
                    通过实体使用图标字体
                        &#x图标的编码

    -->
    <div id="box1">
        <h5>fontawesome-------------------></h5>
        <i class="fas fa-bell"></i>
        <i class="fas fa-bell-slash"></i>
        <i class="fab fa-accessible-icon"></i>
        <ul>
            <li>锄禾日当午</li>
            <li>汗滴禾下土</li>
            <li>谁之盘中餐</li>
            <li>粒粒皆辛苦</li>
        </ul>
        <span class="fas">&#xf0f3</span>
    </div>
    <div id="box2">
        <h5>阿里妈妈fonticon--------------></h5>
        <i class="iconfont icon-neiku"></i>
        <i class="iconfont icon-shuijue"></i>
        <i class="iconfont icon-jinzita"></i>
        <ul>
            <li>锄禾日当午</li>
            <li>汗滴禾下土</li>
            <li>谁之盘中餐</li>
            <li>粒粒皆辛苦</li>
        </ul>
        <span class="iconfont">&#xe6eb</span>
    </div>
</body>

</html>
