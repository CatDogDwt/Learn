<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/syntax.css">
    <style>
        html {
            /*
                原生css支持变量
                    --变量名:变量值;
            */
            --color: #ff0;
            --length: 100px;
        }

        .box1 {
            height: calc(1000px/10);
            width: var(--length);
            background-color: var(--color);
        }

        .box2 {
            height: var(--length);
            width: var(--length);
            color: var(--color);
        }

        .box3 {
            height: var(--length);
            width: var(--length);
            border: 10px solid var(--color);
        }
    </style>
</head>

<body>
    <div class="box1">css</div>
    <div class="box2">css</div>
    <div class="box3">css</div>
    <!--;
        less是一门CSS的预处理语言 less是CSS的增强版 通过less可以编写更少的代码 实现更强大的样式
        原生CSS变量兼容性差 less兼容性好 less的语法和CSS大致类似 但浏览器无法直接执行less代码 需要将less转换为css再交给浏览器执行
    -->
    <div class="box4">less</div>
    <div class="box5">less</div>
    <div class="box6">less</div>
    <div class="box7">less</div>
    <div class="box8">less</div>
    <div class="box9">less</div>
    <div class="box10">less</div>
    <div class="box11">less</div>
</body>

</html>
