<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: #bfa;
            border: 10px red solid;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;/*父子元素间的相邻上外边距子元素会传递给父元素 外边距重叠*/
            float: left;/*脱离文档流使box1高度塌陷*/
        }
        /*
        clearfix
            使用伪类解决高度塌陷 无副作用
            解决外边距重叠
                table不占位置
        */
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }  
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2"></div>

        <div class="box3">box3</div>
    </div>
</body>
</html>
