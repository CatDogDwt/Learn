<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型水平方向布局</title>
    <style>
        .outer{
            height: 200px;
            width: 800px;
            border: 10px solid rebeccapurple;
        }
        .inner{
            height: 200px;
            width: 200px;
            background-color: aliceblue;
        }
        /*
            元素水平方向的布局：
                元素在父元素中水平方向的位置主要由以下几个属性决定
                margin-left
                border-left
                padding-left
                width 默认值为auto
                padding-right
                border-right
                margin-right
                一个元素在其父元素中 水平布局宽度（父元素内容区宽度）必须满足上述等式相加
                0+0+0+200+0+0+0=800 
                以上等式必须满足 如果不满足则称为过渡约束 等式会自动调整
                调整情况：
                    这七个值中如果没有为auto的值 则浏览器会自动调整margin-right的值
                    这七个值中 width margin-left margin-right 可以设置为 auto
                    如果这七个值中有auto 则会自动调整为auto的值使等式成立 
                    如果将一个宽度和一个外边距设置为auto 则宽度会调整到最大 设置为auto的外边距会自动调整为0
                    如果将三个值都设置为auto 则外边距都是0 宽度最大
                    如果将两个外边距设置为auto 宽度固定值 则会将外边距设置成一样的值（经常利用这个特点来使子元素在父元素中水平居中）
                        例：width:xxx px;
                            margin:0 auto;
        */
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
