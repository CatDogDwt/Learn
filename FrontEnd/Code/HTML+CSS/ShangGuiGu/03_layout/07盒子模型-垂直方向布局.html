<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型垂直方向布局</title>
    <style>
        /*
            默认情况下父元素高度会被内容撑开
        */
        .outer{
            background-color: #bfa;
        }
        .inner{
            height: 200px;
            width: 100px;
            background-color: yellow;
            margin-bottom: 100px;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2{
            width: 100px;
            height: 400px;
            background-color: orange;
            /*
                如果子元素的大小超过父元素 则子元素会从父元素溢出
                使用overflow（overflow-x overflow-y）属性来父元素如何处理溢出的子元素
                    可选值：
                        visible 默认溢出
                        hidden 溢出内容会被裁减不被显示
                        scroll  生成两个滚动条 通过滚动条查看完整内容
                        auto 根据需要生成滚动条
            */
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
    </div>

    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
