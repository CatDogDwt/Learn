<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮廓阴影和圆角</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box1:hover{
            border: 10px solid red;
        }
        .box11{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box11:hover{
            outline: 10px solid red;
        }
        /*
            outline 用来设置元素的轮廓线 用法和border一样
            outline不会影响页面布局（可见框的大小）
        */

        .box2{
            height: 200px;
            width: 200px;
            background-color: #bfa;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, .2);
            border-radius: 200px;
            /* 
            border-top-redius
            border-top-left-redius...
            border-left-redius
            border-right-redius
            border-bottom-redius...
            */
        }
        /*
            box-shadow 用来设置元素的阴影 阴影不会影响页面布局
            阴影默认处在元素正下方 需要用属性来显示
                第一个值 水平偏移量 设置阴影的水平位置 正值向右移动 负值向左移动
                第二个值 垂直偏移量 设置阴影的垂直位置 正值向下移动 负值向上移动
                第三个值 阴影的模糊半径
                第四个值 阴影颜色(rgba)

            border-radius 设置元素的圆角 圆角设置元的半径大小
                一个值 可以指定四个角的圆角（50%为圆形）
                四个值 左上 右上 右下 左下
                三个值 左上 右上左下 右下
                两个值 左上右下 右上左下
        */
    </style>
</head>
<body>
    <div class="box1"></div>
    <span>hello</span>
    <div class="box11"></div>
    <span>hello</span>

    <div class="box2"></div>
</body>
</html>
