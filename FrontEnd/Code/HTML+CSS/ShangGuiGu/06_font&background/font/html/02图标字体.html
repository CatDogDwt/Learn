<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fonticon/fontawesome-free-6.3.0-web/css/all.css">
</head>

<body>
    <!--
        图标字体 iconfont
            在网页中经常需要使用一些图标 通过引入图片来作为图标非常不灵活
            所以可以将图标直接设置为字体 然后通过font-face的形式来对字体进行引入
            再通过使用字体的方式来使用图标
        fontawesome的使用
            1.直接在头部引用CDN
                国内推荐 CDN
                    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
                海外推荐 CDN
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            2.下载至本地将css和webfonts移动项目中(css和webfonts必须在同一级目录下)
                将all.css引入到网页中
                使用图标字体
                    直接通过类名来使用图标字体
                        <i class="fas fa-bell"></i>来表示一个小图标
                            fas：图标前缀
                            fa-bell:图标名称
                        更多使用方法
                            https://www.runoob.com/font-awesome/fontawesome-tutorial.html
                
    -->
        <i class="fas fa-bell"></i>
        <i class="fas fa-bell-slash"></i>
        <i class="fab fa-accessible-icon"></i>
</body>

</html>
