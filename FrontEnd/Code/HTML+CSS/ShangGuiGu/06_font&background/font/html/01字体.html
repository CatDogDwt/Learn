<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1 {
            /*
                字体相关的样式
                    color 设置字体颜色
                    font-size:字体大小
                        单位：
                            em    相当于当前元素的一个font-size
                            rem    相当于当前根元素的一个font-size
                    font-family:字体族(字体格式)
                        可选值：
                            serif   衬线字体
                            sans-serif 非衬线字体
                            monospace 等宽字体
                                指定字体类别 浏览器会自动使用计算机中已安装的该类别下的字体
                        可以同时指定多个字体 多个字体间使用逗号隔开 字体生效时优先使用第一个 第一个无法使用使用第二个 以此类推
                        @font-face可以将服务器中的字体直接提供给用户去使用
                            属性：
                                font-family 指定字体的名字
                                src:url(服务器中字体的路径) format(告诉浏览器以什么格式解析(非必要))
                            问题：
                                1.加载速度
                                2.版权
                                3.字体格式
                字体的简写属性
                    font: 字体粗细 字体风格 字体大小/行高 '字体族';
                        行高省略不写会使用默认值
                行高 (line height)
                    行高指的是文字占有的实际高度
                    值如果为一个整数 则行高将会是字体的指定倍数
                    默认值为1.333
                    行高会在字体框的上下平均分配
                        字体框就是字体存在的格子 设置font-size实际上就是在设置字体框的高度
                    行高也经常用来设置文字的行间距
                        行间距 = 行高 - 字体大小
                文本样式
                    text-align 文本水平对齐
                        可选值
                            left 左对齐 默认值
                            right 右对齐
                            center 居中对齐
                            justify 两端对齐
                    vertical-align 元素垂直对齐
                        可选值
                            baseline 基线对齐 默认值
                            top 顶部对齐
                            bottom 底部对齐
                            middle 居中对齐
                            xxxpx 指定像素
                        图片对齐
                            图片的底部会有一定的像素距离 对图片设置vertical-align:除了baseline 可以去掉底部的像素距离 使图片对齐
                    text-decoration 文本修饰
                        可选值
                            none 默认值
                            underline 下划线
                            line-through 删除线
                            overline 上划线
                    white-space 设置网页空白方式
                        可选值
                            normal 默认值
                            nowrap 不换行
                            pre 保留
                        文本省略号
                            white-space: nowrap;不换行
                            overflow: hidden;溢出隐藏
                            text-overflow: ellipsis;省略号    
            */
            color: red;
            width: 150px;
            font: bold italic 30px/1.5 myfont;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @font-face {
            font-family: 'myfont';
            src: url(../font/aamaketi.ttf) format("truetype");
        }

        #box1 p{
            float: left;
            margin-right: 35px;
        }

        #p2,#p3,#p4 {
            border: 1px solid;
        }

        img {
            border: 1px solid red;
            height: 100px;
        }

        #p3>img{
            vertical-align: top;
        }

        #p4>img{
            vertical-align: middle;
        }

    </style>
</head>

<body>
    <p id="p1">今天天气真不错，hello</p>

    <div id="box1">
        <p id="p2">
            <img src="../../../01_introduce/img/图片01.png" alt="荷包蛋">
        </p>
    
        <p id="p3">
            <img src="../../../01_introduce/img/图片01.png" alt="荷包蛋">
        </p>
    
        <p id="p4">
            <img src="../../../01_introduce/img/图片01.png" alt="荷包蛋">
            <img src="../../../01_introduce/img/图片01.png" alt="荷包蛋">
            <img src="../../../01_introduce/img/图片01.png" alt="荷包蛋">
        </p>
    </div>
</body>

</html>
