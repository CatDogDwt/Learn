<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            响应式布局 rwd (responsive web design)
                网页可以根据不同的设备或窗口大小呈现出不同的效果
                通过rwd可以使网页适用于不同设备 rwd的关键就是媒体查询
                媒体查询
                    通过媒体查询可以为不同的设备或设备的不同状态分别设置样式
                    语法：
                        @media 查询的规则{}
                        媒体的类型：
                            all 所有设备
                            print 打印设备
                            screen 带屏幕的设备
                            speech 屏幕阅读器
                可以同时写多个媒体类型 用,连接 媒体类型间为或的关系 用and连接 媒体类型间为与的关系
                可以在媒体类型前添加only表示只有 使用only主要是为兼容老版本浏览器 还有not 表示非
                媒体特性
                    width 视口的宽度
                    height 视口的高度
                    min-width 视口的最小宽度  视口大于指定宽度时样式生效
                    max-width 视口的最大宽度  视口小于指定宽度时样式生效
                    样式切换的分界点 称之为断点 网页的样式会在这个断点生效
                    常用的断点
                        小于768 超小屏幕 max-width=768px
                        大于768 小屏幕 min-width=768px
                        大于992 中型屏幕 min-width=992px
                        大于1200 大型屏幕 min-width=1200px
                响应式设计
                    移动端优先
                    渐进增强
        */
        @media only screen and (max-width:600px) and (min-width:300px){
            body {
                background-color: #bfa;
            }
        }
    </style>
</head>
