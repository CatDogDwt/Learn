<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <!--
        iframe 内联框架
        用于向当前页面中引入其他页面
            属性：
                src 指定要引入的网页的路径
                frameborder 指定内联框架的边框
    -->
    <iframe src="https://www.so.com" width="200px" height="200px" frameborder="0"></iframe>
    <iframe src="./" width="600px" height="600px" frameborder="0"></iframe>
</body>
</html>
