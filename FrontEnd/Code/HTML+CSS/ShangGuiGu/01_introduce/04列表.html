<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!--
        列表（list）
            共有三种列表
                1.有序列表
                    使用ol标签创建有序列表
                    使用li表示列表项
                2.无序列表
                    使用ul标签创建无序列表
                    使用li表示列表项                
                3.定义列表
                    使用dl标签创建定义列表
                    使用dt表示定义的内容
                    使用dd来对内容进行解释说明
        列表之间可以互相嵌套
    -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>
    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
    </dl>

    <ul>
        <li>
            aa
            <ul>
                <li>
                    aa-1
                    <ul>
                        <li>aa-1-1</li>
                    </ul>
                </li>
                <li>
                    aa-2
                    <ul>
                        <li>aa-1-1</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
