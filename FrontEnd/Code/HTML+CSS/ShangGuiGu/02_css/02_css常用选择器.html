<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用选择器</title>
    <style>
        /*
        通配选择器
            作用：选中页面中所有元素
            语法：*{}        
        元素选择器
            作用：根据标签名来选中指定元素
            语法：标签名{}
        id选择器(独一无二)
            作用：根据元素的id属性值选中一个元素
            语法：#id属性值{}
        类选择器（重复使用）
            作用：根据元素的class值选中一组元素
            语法：.class属性值{}
            注意：可以为一个元素指定多个class属性
        */
        *{
            font-weight: bolder;
        }
        p{
            color: rebeccapurple;
        }
        #red{
            color: red;
        }
        .blue{
            color: cornflowerblue;
        }
        .size{
            font-size: 13px;
        }
    </style>
</head>
<body>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p id="red">今天天气真不错</p>
    <p class="blue size">今天天气真不错</p>
    <p class="blue">今天天气真不错</p>
    <p>今天天气真不错</p>
</body>
</html>
