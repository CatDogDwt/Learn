<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS伪类选择器</title>
    <style>
        /*
        伪类（不存在的类 特殊的类）
            伪类用来描述元素的特殊状态
            伪类一般情况下使用:开头
                :first-child 选中第一个子元素
                :last-child 选中最后一个子元素
                :nth-child()
                   特殊值: n 选中第n个子元素（范围n~+∞） 
                          2n 或even 选中偶数个子元素
                         2n+1 或 odd 选中奇数个子元素
                以上伪类根据所有子元素进行排序

                :first-of-type
                :last-of-type
                :nth-of-type()
                这几个伪类和上述功能一样 但他们根据同类型子元素排序

                :not()否定伪类
                 将符合条件的元素从选择器中去除

        */
        ul>li:first-child{
            color: white;
        }
        ul>li:last-child{
            color: pink;
        }
        ul>li:nth-child(2n){/*或者填入even具有相同效果*/
            background-color: coral;
        }
        ul>li:nth-child(2n-1){
            background-color: darkseagreen;
        }
        ul>li:first-of-type{
            background-color: blueviolet;
        }
        ul>li:not(:nth-child(3)){
            font-size: 30px;
        }
        ul>li:not(:nth-of-type(3)){
            font-size: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <span>我是一个span用来测试:first-of-type</span>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
        <li>第六个</li>
        <li>第七个</li>
    </ul>
</body>
</html>
