<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式的继承</title>
    <style>
        /*
        我们为一个元素设置的样式 同时也会应用到它的后代元素
        继承发生在祖先后代之间
        继承的设计是为了方便我们的开发，利用继承我们可以将通用的样式同意设置到共同的祖先元素上 使该祖先的后代元素都具有该样式
        并不是所有的样式都会被继承 比如背景 布局相关的样式
        */

        p{
            color: red;
            background-color: bisque;
        }

        div{
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span>我是p元素中的span</span>
    </p>
    <span>我是p元素外的span</span>

    <div>
        我是div
        <span>
            我是div中的span
            <em>我是span中的em</em>
        </span>
    </div>
</body>
</html>
