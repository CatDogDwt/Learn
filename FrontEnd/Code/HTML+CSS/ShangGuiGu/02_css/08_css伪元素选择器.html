<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS伪元素选择器</title>
    <style>
        /*
        伪元素 表示页面中一些特殊的并不真实存在的元素（特殊位置）
            伪元素使用::开头

            ::first-letter 表示第一个字母
            ::first-line 表示第一行
            ::selection 表示选中的内容
            
            ::before 元素的开始
            ::after 元素的最后
                以上两个伪元素必须结合content属性来使用
        */
        p::first-letter{
            font-size: 30px;
        }
        p::first-line{
            background-color: yellow;
        }
        p::selection{
            color: white;
            background-color: black;
        }
        div::before{
            content: '❤';
            color: red
        }
        div::after{
            content: '❤';
            color: pink;
        }
    </style>
</head>
<body>
    <div>今天天气真不错</div>
    <p>
        今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错
    </p>
</body>
</html>
