<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            定位是一种更加高级的布局手段
            通过定位可以将页面中的元素摆放在任意位置
            使用position属性设置定位
            position
                可选值：
                    static 默认值 元素是静止的 没有开启定位
                    relative 相对定位
                        特点：
                            元素开启相对定位后 需设置偏移量来使元素移动
                                偏移量offset:
                                    当元素开启定位后 可以通过偏移量来设置元素的位置
                                    top bottom left right
                            相对定位参照于元素在文档流中的原位置进行移动
                            相对定位会提升元素的层级 
                            相对定位不会脱离文档流 不会改变元素的性质(块和行内)      
                    absolute 绝对定位
                        特点：
                            开启绝对定位后 如果不设置偏移量 元素的位置不会发生变化
                            开启绝对定位后 元素会从文档流中脱离
                            绝对定位会改变元素的性质 行内变成块 块的宽高被内容撑开
                            绝对定位会提升元素的层级
                            绝对定位相对于其包含块进行定位
                                包含块：(containing block)
                                    正常情况下 
                                        包含块就是离当前元素最近的祖先块元素
                                    绝对定位的情况下
                                        包含块是离它最近的开启了定位的祖先元素
                                        如果所有的祖先元素都没有开启定位 则相对于根元素进行定位 所以html(根元素)又叫初始包含块

                    fixed   固定定位
                        特点：
                            固定定位也是一种绝对定位 唯一不同的是 固定定位永远参考与浏览器视口进行定位
                            浏览器视口：
                                浏览器的可视窗口 和根元素不一样
                    sticky 粘滞定位
                        特点：
                            和相对定位基本一致 不同点为可以使元素在到达某个位置时固定不动
                            包含块为body
                            
        */
        body{
            font-size: 60px;
            height: 2000px;
        }
        .box0{
            width: 90%;
            height: 50px;
            margin: 0 auto;
            position: fixed;
            top:50px;
            left: 50px;
            right: 50px;
            background-color: crimson;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            position: relative;
            top: -200px;
            left: 100px;
        }
        .box3{
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
        }
        .box4{
            width: 300px;
            height: 300px;
            background-color: tomato;
            /* position: relative; */
        }
        .box5{
            width: 200px;
            height: 200px;
            background-color: aliceblue;
            position: absolute;
            top: 0;
            left: 200px;
        }
        .box6{
            width: 200px;
            height: 200px;
            background-color: forestgreen;
            position: sticky;
            top: 50px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box0"></div>
    <div class="box1">1</div>
    <div class="box2">相对定位</div>
    <div class="box3">
        <div class="box4">
            <div class="box5">绝对定位</div>
        </div>
    </div>
    <div class="box6">粘滞定位</div>
</body>
</html>
