<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的捕获</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        #box3 {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
        }
    </style>
    <script>
        window.onload = () => {
            /*
                事件捕获
                    事件的传播机制
                        在DOM中 事件的传播可以分为三个阶段
                            捕获阶段
                                事件的捕获 指事件从外向内的传导
                                    当前元素触发事件后 会开始从当前元素最大的祖先元素向当前元素进行事件的捕获
                                    捕获：祖先元素 -> ... ->目标元素  触发：目标元素 -> ... ->祖先元素
                                默认情况下 事件不会在捕获阶段触发
                                如果希望在捕获阶段触发事件 可以将addEventListener的第三个参数设置为true 一般不需要
                            目标阶段 
                                触发事件的对象
                            冒泡阶段
                                由目标元素向祖先元素进行事件的传递
            */
            box1.addEventListener("click", event => {
                alert(1)
                console.log("1-->",event.eventPhase);
            }, true)//之前的执行顺序为3，2，1 设置为true后 box1的事件会在捕获时触发 因此执行顺序为1，3，2
            box2.addEventListener("click", event => {
                alert(2)
                console.log("2-->",event.eventPhase);
            })
            box3.addEventListener("click", event => {
                alert(3)
                console.log("3-->",event.eventPhase);
            })
        }
    </script>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
</body>

</html>
