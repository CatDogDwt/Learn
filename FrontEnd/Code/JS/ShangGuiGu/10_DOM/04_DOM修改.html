<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM修改</title>
    <script src="../../global/global.js"></script>
    <script>
        window.onload = () => {
            const list = document.getElementById("list")
            const btn01 = document.getElementById("btn01");
            const btn02 = document.getElementById("btn02");
            let i = 0;
            btn01.onclick = () => {
                const li = document.createElement("li")
                li.innerHTML = "WENTD";
                li.id = `WENTD${i}`;
                //appendChild() 用于给一个节点添加子节点
                list.appendChild(li);
                /*
                    insertAdjacentElement() 可以向元素的任意位置添加元素
                        第一个参数：
                            beforeend 标签的最后
                            afterbegin 标签的开始
                            beforebegin 结束标签之前
                            afterend 结束标签之后 
                        第二个参数：
                            通过变量 或者 "<标签>标签内容</标签>"
                */
                list.insertAdjacentElement("beforeend",li);
                i++;
            }
            btn02.onclick = () => {
                const li = document.createElement("li");
                li.innerHTML = "DWENT";
                li.id = `DWENT${i}`;
                const dwnt = document.getElementById(`WENTD${i-1}`);
                //replaceWith() 使用一个元素替换当前元素
                dwnt.replaceWith(li)
                const dwntre = document.getElementById(`WENTD${i-2}`)
                //remove()方法删除当前元素
                dwntre.remove();
            }
        }
    </script>
</head>

<body>
    <button id="btn01">按钮1</button>
    <button id="btn02">按钮2</button>
    <hr>
    <ul id="list">
        <li id="Rikka">Rikka</li>
        <li id="Eren">Eren</li>
        <li id="Mikasa">Mikasa</li>
    </ul>
</body>

</html>
