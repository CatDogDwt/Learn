<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪食蛇</title>
    <link rel="stylesheet" href="../css/Snake.css">
    <link rel="stylesheet" href="../../../../../../HTML+CSS/ShangGuiGu/03_layout/css/reset.css">
    <script defer src="../js/Snake.js"></script>
</head>

<body>
    <div class="borderBox">
        <div class="playGroundBox">
            <div id="food" class="food"></div>
            <div id="snake" class="snake">
                <div id="snakeHead" class="snakeHead"></div>
            </div>
        </div>
        <div class="messageBox">
            <div class="scoreBox">
                <span>SCORE:</span>
                <span id="score">0</span>
            </div>
            <div class="levelBox">
                <span>LEVEL:</span>
                <span id="level">1</span>
            </div>
        </div>
    </div>
    <button id="BEGIN" class="beginButton">开始游戏</button>
</body>

</html>
