<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../global/global.js"></script>
    <script>
        /*
            面向对象的特点：封装、继承和多态
                封装：
                    对象就是一个用来存储不同属性的容器
                    对象不仅负责存储属性，还要负责数据的安全
                    直接添加到对象中的属性，并不安全，因为它们可以被任意的修改
                    如何确保数据的安全：
                        私有化数据；
                            实例属性使用#开头,私有属性只能在类内部访问
                        提供setter和getter方法开放对数据的操作
                            属性设置私有 通过getter setter方法操作属性带来的好处
                                可以控制属性的读写权限
                                可以在方法中对属性的值进行验证
                    封装主要用来保证数据的安全
                    实现封装的方式：
                        属性私有化：#属性
                        通过getter和setter方法来操作属性
                            get 属性名(){
                                return this.#属性
                            }
                            set 属性名(属性名){
                                return this.#属性 = 属性
                            }
        */
        class Person {
            #name
            #age
            #gender
            constructor(name, age, gender) {
                this.#name = name
                this.#age = age
                this.#gender = gender
            }
            sayHello() {
                console.log(this.name)
            }
            //老方法：
            //getter方法 用来读取属性
            getName() {
                return this.#name
            }
            //setter方法 用来设置属性
            setName(name) {
                return this.#name = name
            }
            getAge() {
                return this.#age
            }
            setAge(age) {
                if (age < 0 || isNaN(age))
                    console.log("Illegal")
                else
                    return this.#age = age
            }

            //新方法：
            get gender() {
                return this.#gender
            }
            set gender(gender) {
                return this.#gender = gender
            }
        }
        const p1 = new Person("Ming", 18, "Boy")
        console.log(p1)
        console.log(p1.getName())
        p1.setName("Tao")
        console.log(p1)
        console.log(p1.getName())
        p1.gender = "Girl"
        console.log(p1)
        console.log(p1.gender)
        _()

        /*
            多态：
        */
        class Human {
            constructor(name) {
                this.name = name
            }
        }
        class Dog {
            constructor(name) {
                this.name = name
            }
        }
        const d = new Dog('WanCa')
        const h = new Human('Liu')
        console.log(d)
        console.log(h)
    </script>
