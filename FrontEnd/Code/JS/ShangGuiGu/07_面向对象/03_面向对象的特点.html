<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象的特点</title>
    <script src="../../global/global.js"></script>
    <script>
        _begin()

        /*
            面向对象的特点：
            封装 —— 安全性
            继承 —— 扩展性
            多态 —— 灵活性
            对象的分类：
                内建对象
                    由ES标准所定义的对象 比如Object Function String Number...
                宿主对象
                    由浏览器提供的对象
                    BOM 操作浏览器的一组对象
                    DOM 操作网页的一组对象
                自定义对象
                    由开发人员自己创建的对象
        */
        /*
            封装：
                对象就是一个用来存储不同属性的容器
                对象不仅负责存储属性，还要负责数据的安全
                直接添加到对象中的属性，并不安全，因为它们可以被任意的修改
                如何确保数据的安全：
                    私有化数据；
                        实例属性使用#开头,私有属性只能在类内部访问
                    提供setter和getter方法开放对数据的操作
                        属性设置私有 通过getter setter方法操作属性带来的好处
                            可以控制属性的读写权限
                            可以在方法中对属性的值进行验证
                封装主要用来保证数据的安全
                实现封装的方式：
                    属性私有化：#属性
                    通过getter和setter方法来操作属性
                        get 属性名(){
                            return this.#属性
                        }
                        set 属性名(属性名){
                            return this.#属性 = 属性
                        }
        */
        class Person {
            #name
            #age
            #gender
            constructor(name, age, gender) {
                this.#name = name
                this.#age = age
                this.#gender = gender
            }
            sayHello() {
                console.log(this.name)
            }
            //老方法：
            //getter方法 用来读取属性
            getName() {
                return this.#name
            }
            //setter方法 用来设置属性
            setName(name) {
                return this.#name = name
            }
            getAge() {
                return this.#age
            }
            setAge(age) {
                if (age < 0 || isNaN(age))
                    console.log("Illegal")
                else
                    return this.#age = age
            }

            //新方法：
            get Getgender() {
                return this.#gender
            }
            set Setgender(gender) {
                return this.#gender = gender
            }
        }
        const p1 = new Person("Ming", 18, "Boy")
        console.log(p1)
        p1.name = "Ya"//无法直接通过实例修改 这样做会在Person类中新增一个未封装的公共属性name
        console.log(p1.getName())
        p1.setName("Tao")
        console.log(p1)
        console.log(p1.getName())
        p1.gender = "Girl"
        console.log(p1)
        console.log(p1.gender)
        _()

        /*
            多态：
                在js中不会检查参数的类型 要调用某个函数 无需指定的类型 只要对象满足某些条件即可
                提供了灵活性
        */
        class Human {
            constructor(name) {
                this.name = name
            }
        }
        class Dog {
            constructor(name) {
                this.name = name
            }
        }
        const d = new Dog('WanCa')
        const h = new Human('Liu')
        console.log(d)
        console.log(h)
        //定义一个函数，这个函数将接收一个对象作为参数 他可以输出hello并打印对象的name属性
        function sayHello(obj) {
            console.log(`Hello,${obj.name}`)
        }
        sayHello(h)
        _()
        {
            /*
                 继承：
                    通过extends关键字进行继承
                    当一个类继承另一个类时，就相当于将另一个类中的代码复制到了当前类中
                    继承发生时，被继承的类称为父类 继承的类称为子类
                    通过继承可以减少重复的代码，并可以在不修改一个类的前提下对其进行扩展
                    在子类中可以创建同名方法来覆写父类方法
                        重写构造函数时，构造函数的第一行代码必须为super()调用父类的构造函数
                        在方法中可以使用super来引用父类的方法(必须在this关键字之前使用)

                OCP开闭原则
                    程序应该对修改关闭,对扩展开放
            */
            class Animal {
                constructor(name,age) {
                    this.name = name
                    this.age = age
                }
                run() {
                    console.log(`${this.name} is running!`)
                }
                sound() {}
            }
            class Dog extends Animal {
                sound(){
                    console.log(`${this.name} is woof woof woof!`)
                }
            }
            class Cat extends Animal {
                sound(){
                    console.log(`${this.name} is mew mew mew!`)
                }
                constructor(name,age){
                    //https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators/super
                    super()
                    this.name = name
                    this.age = age
                }
            }
            const Canis_lupus_familiaris = new Dog("中华田园犬","一岁")
            const Ragdoll = new Cat("布偶猫","一岁半")
            console.log(`这只${Canis_lupus_familiaris.name}今年${Canis_lupus_familiaris.age}了`)
            Canis_lupus_familiaris.run()
            Canis_lupus_familiaris.sound()
            console.log(`这只${Ragdoll.name}今年${Ragdoll.age}了`)
            Ragdoll.run()
            Ragdoll.sound()

            _end()
        }
    </script>
</head>
