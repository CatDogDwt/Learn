<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            数据类型：       
                1.Number
                2.BigInt
                3.String
                4.Boolean
                5.Null
                6.Undefined
                7.Symbol
                七种原始值是构成各种数据的基石
                原始值在JS中是不可变类型 一旦创建就不能修改
                缺点：
                    原始值只能用来表示一些简单的数据 不能表示复杂数据
            对象：
                对象是JS中的一种复合数据类型 它相当于一个容器 在对象中可以存储不同的数据类型
                属性：对象中存储的数据
                    向对象中添加属性：
                        对象.属性名 = 属性值
                        对象[属性名] = 属性值
                    读取对象中的属性：
                        对象.属性名
                        对象[属性名]
                        读取对象中没有的属性 会返回undefined
                    修改属性：
                        直接覆盖新值
                    删除属性：
                        delete obj.属性名
        */
        //创建对象、
        let obj = Object()
        obj.name = "孙悟空"
        obj.age = 18
        obj.gender = "男"
        obj["gender2"] = "女"
        console.log(obj, obj.gender, obj["gender2"])
        /*
                属性名：
                使用字符串作为属性名
                    通常属性名就是一个字符串 可以是任何值 无特殊要求(比如 obj.if 也是可以的 不需要像变量一样遵守规范)
                    如果属性名极其特殊不能直接使用 则需要使用 对象["属性名"] 来赋值
                使用符号(Symbol)作为属性名：
                    将对象作为属性名来使用 获取这种属性时，也必须使用symbol
                    使用symbol添加的属性 通常是不希望被外界访问的属性
                使用[]去操作属性时，可以使用变量
                    注意区分obj[变量名]和obj["属性名"] 前者是用变量添加一个属性            
        */
        //特殊属性名 不建议 

        //使用Symbol作为属性名
        let obj2 = Object()
        let mySymbol = Symbol()
        obj2.name = "六耳猕猴"
        obj2[mySymbol] = "通过symbol添加的属性"
        obj2["64544@!!!awdasd"] = "666"
        console.log(obj2)
        console.log(obj2[mySymbol])

        //使用[]去操作属性时，可以使用变量
        let str = "address"
        obj[str] = "花果山"//等价于obj["address"] = "花果山"
        console.log(obj[str])


        /*
            属性值：对象的属性值可以是任何数据类型，也可以是一个对象
        */
        let obj3 = Object()
        obj3.f = Object()
        obj3.f.name = "如来佛祖"
        console.log(obj3.f, obj3.f.name)

        /*
             in 运算符：检查对象中是否有某个属性
                 语法：属性名 in obj
                 如果有返回true 没有返回false
        */
        console.log("name" in obj)
        /*
              对象字面量：
                  可以直接使用{}来创建对象
                  使用{}创建的对象 可以直接向对象中添加属性
                  语法：
                      {
                          属性名：属性值,
                          [属性名]：属性值,   
                      }
  
        */
        let mySymbol2 = Symbol()
        let obj4 = {
            name: "观世音",
            age: 18,
            ["!@!@!@!@!"]: "@",
            [mySymbol2]: "通过symbol添加的属性2",
            f2: {
                a: 1,
                b: 2
            }
        }
        console.log(obj4)
    </script>
</head>

<body>

</body>

</html>
