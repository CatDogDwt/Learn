<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
    <script>
        /*
            九九乘法表
        */
       for(let i=1; i<=9; i++){
            for(let j=1; j<=i; j++){
                document.write(`<span>${i}✖${j}=${i*j}</span>`)
                if(j%i === 0)
                    document.write("<br>")    
            }
       }
    </script>
</head>
<body>
    
</body>
</html>
