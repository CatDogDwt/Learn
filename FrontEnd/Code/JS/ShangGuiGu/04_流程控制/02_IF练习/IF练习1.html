<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            编写一个程序 获取一个用户输入的整数 然后通过程序显示这个数是奇数还是偶数
        */
        //prommpt()用于获取用户输入的内容
        let num = Number(prompt("请输入一个整数"))
        if(num <= 0){
            alert("负数和0没有奇偶之分")
        }else if(num % 2 == 0){
            alert("偶数")
        }else{
            alert("奇数")
        }
    </script>
</head>
