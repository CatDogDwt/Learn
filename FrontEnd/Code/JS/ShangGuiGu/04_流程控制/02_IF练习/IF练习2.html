<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            从键盘输入小明的期末成绩：
                当成绩为100时 "奖励一辆BMW"
                当成绩为80-99时 "奖励一台iphone"
                当成绩为60-79时 "奖励一本参考书"
                其他 什么也没有
        */
       let scores = Number(prompt("请输入小明的成绩"))
       if(scores==100){
        alert("奖励一辆BMW")
       }else if(scores>=80){
        alert("奖励一台iphone")
       }else if(scores>=60){
        alert("奖励一本参考书")
       }else{
        alert("什么也没有")
       }
    </script>
