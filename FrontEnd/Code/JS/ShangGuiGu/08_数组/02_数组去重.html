<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../global/global.js"></script>
    <script>
        //数组去重
        const arr = [1, 2, 1, 1, 1, 2, 3, 8, 2, 10]
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] === arr[j]) {
                    arr.splice(j, 1)
                    j--
                }
            }
        }
        console.log(arr)
        _()
        const arr2 = [1, 2, 1, 1, 1, 2, 3, 8, 2, 10]
        for (let i = 0; i < arr2.length; i++) {
            const index = arr2.indexOf(arr2[i], i + 1)
            if (index !== -1) {
                arr2.splice(index, 1)
                i--
            }
        }
        console.log(arr2)
        _()
        const arr3 = [1, 2, 1, 1, 1, 2, 3, 8, 2, 10]
        const newArr = []
        for (let ele of arr3) {
            if (newArr.indexOf(ele) == -1)
                newArr.push(ele)
        }
        console.log(newArr)
    </script>
</head>
