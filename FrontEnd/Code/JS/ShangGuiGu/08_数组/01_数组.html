<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script src="../../global/global.js"></script>
    <script>
        _begin()
        /*
            数组（Array）
                数组也是一种复合数据类型，数组中可以存储多个不同类型的有序数据
                通过数组中每个数据唯一的索引来获取数据
                索引(index)是一组0开头的整数
                数组中存储的数据叫做元素(数组中的元素也可以是数组-->二维数组)
                创建数组
                    通过Array()来创建数组，也可以通过[]来创建数组
                    const array = new Array()
                    const array = []
                向数组中添加元素
                    语法：
                        数组[索引] = 元素
                读取数组中的元素
                    语法：
                        数组[索引]
                length：数组的长度 获取的实际值是数组的最大索引+1
                    length的长度可以修改 在原来的基础上增加length的值会添加空元素 减少length的值会删除多余元素
                数组的遍历
                    获取数组的每一个元素

                    for-of:用来遍历可迭代对象
                        语法：
                            for(变量 of 可迭代对象){
                                语句...
                            }
                        执行流程：
                            for-of的循环体会执行多次，数组中有几个元素就会执行几次
                数组方法：
                    https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array

        */
        //使用数组时 应避免性能不好的非连续数组
        const array = new Array()
        array[0] = 0
        array[1] = 1
        //总是向数组的最大索引添加元素
        array[array.length] = array[array.length - 1] + 1
        const array2 = [0, 1, 2]//数组字面量
        console.log(array);
        console.log(array2);
        _()
        //数组的遍历 正序
        for (let index = 0; index < array.length; index++) {
            const element = array[index];
            console.log(`${element}↓`)
        }
        //数组的遍历 倒序
        for (let index = array.length - 1; index >= 0; index--) {
            const element = array[index];
            console.log(`${element}↑`)
        }
        _()
        //定义一个Person类 类中有两个属性name和age 创建几个Person实例 将其添加到一个数组中 遍历数组并打印未成年人的信息
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
        }

        const PersonArray = [new Person("Ming", 18), new Person("Tao", 8), new Person("Wen", 58)]
        for (let index = 0; index < PersonArray.length; index++) {
            const element = PersonArray[index];
            if (element.age < 18) console.log(`三个人中未成年为${element.name} 年龄为${element.age}`)
        }
        _()
        const array3 = [99, 98, 97, 96, 95, 94, 93, 92, 91, 90]
        for (let value of array3) {
            console.log(value)
        }
        _()
        for (let StringValue of "Hi") {
            console.log(StringValue)
        }

        _end()
    </script>
