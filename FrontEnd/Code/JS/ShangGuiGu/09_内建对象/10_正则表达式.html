        /*
            正则表达式
                通过正则表达式计算机可以检查字符串是否符合规则或者将符合规则的内容提取出来
                正则表达式也是JS中的对象 使用正则表达式 首先需要创建正则表达式的对象
                创建对象
                    RegExp(模式(正则表达式),标志(匹配模式))
                直接赋值给变量
                    /正则表达式/匹配模式
                语法
                    在正则表达式中 大部分字符都可以直接写
                    |在正则表达式中表示或 |两边的整体
                    [] 表示或(字符集)   []中任意一个
                        [a-z] 任意的小写字母
                        [A-Z] 任意的大写字母
                        [a-zA-Z] 任意的字母
                        [a-z]/i 匹配模式i表示整体忽略大小写
                        [a-z]/g 匹配模式g表示全局匹配
                        [0-9] 任意数字
                        [a-zA-Z0-9] 可以合并写
                    [^] 表示除了
                        [^a-z] 匹配包含小写字母以外的内容
                    . 表示除了换行以外的任意字符
                    \ 转义字符
                    \w 任意的单词字符(可以在单词中出现的字符 等价于[a-zA-Z0-9])
                    \W 除了单词字符[^a-zA-Z0-9]
                    \d 任意数字 [0-9]
                    \D 除了任意数字 [^0-9]
                    \s 空白字符
                    \S 除了空白
                    \b 单词边界
                    \B 除了单词边界
                    ^ 表示字符串的开头 需结合使用 /^a/ 匹配开始位置的a
                    $ 表示字符串的结尾 需结合使用 /a$/ 匹配结尾位置的a
                                               /^abc$/ 完全匹配 要求字符串和正则表达式完全匹配
                    量词 
                        {n} n个 只对前面的一个字符生效 
                            /a{20}/ 检查字符串中是否有20个a
                            /ab{20}/ 检查字符串中是否有一个a20个b
                            /^(ab){20}$/ 检查字符串中是否有20个ab
                            /^[a-z]{3}$/ 检查字符串中任意的三个字母
                        {n,} 至少n个    
                            /^[a-z]{1,}$/ 检查字符串中至少一个字母
                        {m,n} m~n个
                            /^[0-9]{1,3}$/
                        + 一个以上
                            /^ba+$/ 检查字符串中以b开头且至少有一个a
                        * 任意数量的a(包括0)
                            /^ba*$/ 检查字符串中以b开头且任意的a
                        ? 0~1个
                            /^ba?$/ 检查字符串中以b开头且只有一个或无a
                方法：
                    test() 检查字符串是否符合正则表达式
                    exec() 提取出符合正则表达式的内容
                字符串方法和正则表达式
                    split()
                        可以根据正则表达式拆分字符串
                    search()
                        搜索第一次出现在字符串中符合正则表达式的内容位置
                    replace(正则表达式,替换内容)
                        根据正则表达式替换字符串中的指定内容
                    match()
                        根据正则表达式去匹配字符串中符合要求的内容
                    matchAll()
                        根据正则表达式去匹配字符串中符合要求的内容(匹配模式必须设置g全局匹配)
                        返回值为迭代器 可通过遍历取值
        */
