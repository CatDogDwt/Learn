<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script src="../../global/global.js"></script>
    <script>
        _begin()

        /*
            Map
                Map用来存储键值对结构(KEY:VALUE)的数据
                Object存储的数据就可以认为是一种名值对结构
                Map和Object的主要区别
                    Object中的属性名只能是字符串或符号 如果传递了一个其他类型的属性名 JS解释器会自动将其转换为字符串
                    Map中任何类型的值都可以称为数据的key
                创建
                    const 变量名 = new Map()
                属性和方法：
                    size()获取map中键值对的数量
                    set(key,value)向map中添加键值对
                    get(key)根据key获取值
                    delete(key)根据key删除指定数据
                    has(key)根据key检查是否包含指定键
                    clear()清空全部键值对
        */
        const obj2 = {}
        const obj = {
            role1: "Rikka",
            role2: "Eren",
            role3: "Mikasa",
            [Symbol()]: 'WENT',
            [obj2]: 'WENT'
        }
        console.log(obj);

        const map = new Map()
        map.set("role1", "Rikka")
        map.set(obj2, "Eren")
        map.set(NaN, "Mikasa")
        console.log(map, map.size, map.get("role1"), map.get(obj2), map.get(NaN));

        _end()
    </script>
</head>
