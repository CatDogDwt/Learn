<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的方法</title>
    <script src="../../global/global.js"></script>
    <script>
        _begin()

        /*
            https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/String
            字符串
                字符串本质是一个字符数组 "hello"--->['h','e','l','l','o']
                一些属性和方法：
                    length 获取字符串的长度
                    字符串[索引] 获取指定位置的字符
                    at() 根据索引获取字符 可以接受负索引
                    charAt() 根据索引获取字符
                    concat() 连接多个字符串
                    includes(查询内容,查询的起始位置) 检查字符串中是否包含某个内容 有返回true 没有返回false
                    indexOf() lastIndexOf() 查询字符串中是否包含某个内容
                    startsWith() 检查字符串是否以指定内容开头
                    endsWith() 检查字符串是否以指定内容结尾
                    padStart(位数,补充内容) 向前添加指定内容 使字符串保持指定长度
                    padEnd(位数,补充内容) 向后添加指定内容 使字符串保持指定长度
                    replace(指定内容,替换内容) 使用新字符串替换第一个指定内容
                    replaceAll(指定内容,替换内容) 使用新字符串替换全部指定内容
                    slice(起始位置索引包括起始位置,结束位置索引不包括结束位置) 截取字符串
                    substring(起始位置索引包括起始位置,结束位置索引不包括结束位置) 截取字符串
                    split() 根据指定内容将一个字符串拆分为一个字符数组
                    toLowerCase() 将字符串转换为小写
                    toUpperCase() 将字符串转换为大写
                    trim() 去除字符串的前后空格
                        trimStart() 去除字符串的前空格
                        trimEnd() 去除字符串的后空格
        */
        let str = "h@el@l@o"
        console.log(str.length);
        console.log(str[0]);
        console.log(str.at(1));
        console.log(str.charAt(2));
        console.log(str.includes('h'), str.includes("hahahah"));
        console.log(str.split('@'));

    </script>
</head>

</html>
