<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../global/global.js"></script>
    <script>
        /*
            window对象
                浏览器为我们提供了一个window对象 可以直接访问
                window对象代表的是浏览器窗口 通过该对象可以对浏览器窗口进行各种操作
                除此之外 window对象还负责存储js中的内置对象和浏览器的宿主对象
                window对象的属性可以通过window对象访问，也可以直接访问
                函数可以认为是window对象的方法
        */
        alert("哈哈")
        window.alert("Haha")

        window.a = 10//向window对象中添加的属性会自动成为全局变量
        console.log(a)
        _()
        /*
            var用来声明变量 作用与let相同 但不具有块作用域
                在全局中使用var声明的变量 都会作为window对象的属性保存
            使用function声明的函数，都会作为window的方法保存
        */
        var b = 20
        console.log("b=", b)
        console.log("window.b=", window.b)
        function fn() {
            console.log("fnfnnfnfnfnfn")
        }
        fn()
        window.fn()
        _()
        /*
            使用let声明的变量不会存储在window 而是存在一个无法被访问的空间
        */
        let c = 20
        console.log("window.c=", window.c)
        _()

        {
            {
                dd = 10//在局部作用域中，如果没有使用var或let声明变量，则变量会自动成为window对象的属性，也就是全局变量
                let ee = 20
                console.log("ee=",ee)
            }
        }
        console.log("dd=", dd)
        console.log("window.dd=", window.dd);
        console.log("window.ee=", window.ee)
        _()
        function fn2() {
            var d = 10 //var无块作用域 但有函数作用域
            console.log("我在这里(fn2函数的里面定义的变量var d = 10)-->", d)
        }
        fn2()
        console.log("因为var有函数作用域 无法在函数fn2外部被访问的变量 var d↓")
        console.log(d)
    </script>
</head>
