<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
    <script src="../../global/global.js"></script>
    <script>
        _begin()
        /*
            在开发中应该尽量减少直接在全局作用域中编写代码
            所谓代码应尽量编写到局部作用域

            如果使用let声明变量 可以使用{}来创建块作用域 也可以使用立即执行函数创建一次性的局部作用域
                立即执行函数 （IIFE）是一个匿名的函数 他只会调用一次
        */
        {
            let a = 10
        }
        let a = 20;
        console.log(a)
        _();
            // {//不加括号 访问不到下面的IIFE 不知道原因? 因为没加分号 JS解释器把分号加错了
            (function () {
                let b = 10;
                console.log(b);
            })()
        // }
        _();
            // {//不加括号 会报错 不知道原因? 因为没加分号 JS解释器把分号加错了
            (function fn() {
                let b = 20;
                console.log(b);
            }())
        // }
        _end()
    </script>
</head>

<body>

</body>

</html>
