<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        /*
            赋值运算符用来将一个值赋值给另一个变量
            a **= n --> a = a ** n
            空赋值：a ??= a --> a = a ?? n 
                    只有当变量的值为null或undefined时才会对变量进行赋值
        */
       let a = 10;
       a ??= 101;
        console.log(a);
        let b = null;
        b ??= 101;
        console.log(b);
    </script>
</head>
<body>
    
</body>
</html>
