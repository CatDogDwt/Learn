<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
        /*
            字符串
                在js中使用单双引号来表示字符串
                转义字符\
                    \" --> "
                    \' --> '
                    \\ --> \
                    \t --> 制表符
                    \n --> 换行
                模板字符串(长字符串)
                    使用反单引号 ` 来表示模板字符串
                    模板字符串中可以嵌入变量
        */
       let a = 'Hello'
       a = "你好"
       a = '这是一个"字符串"'
       a = "这是\"一个字符串\""
       a = "今天天气\
       真不错"
       a = `今天天
       气真不
       错`
       let name = "孙悟空"
       let str = `你好,${name}`
       console.log(a)
       console.log(str)
       console.log(typeof(str))
    </script>
</head>
<body>
    
</body>
</html>
