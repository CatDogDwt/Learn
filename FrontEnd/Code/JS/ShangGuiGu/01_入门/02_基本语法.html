<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本语法</title>
    <script>
        /*多行注释*/
        //单行注释
       /*
            JS严格区分大小写
            JS中每条语句都应该以分号结尾
            JS也会自动添加分号
            字面量：    
                字面量其实就是一个值，它所代表的含义就是它字面的意思
                例如 1 2 3 4 "hello"......
                在js中字面量可以直接使用
            变量：
                变量可以用来存储字面量
                变量的使用：
                    声明变量 --> let 变量名1,变量名2; 有块作用域
                                var 变量名1,变量名2; 无块作用域
                    变量赋值 --> 变量名=?
                    声明和赋值可以同时进行
                变量的内存结构：
                    变量中并不存储任何值 而是存储存储值的内存地址
                    不同的js变量如果具有相同的值 则js会自动引用第一个变量值的内存地址 减少内存浪费
            常量：
                使用const声明常量 常量只能赋值一次
                在js中除了常规的常量外，有一些对象类型的数据我们也会声明为常量
            标识符：
                在js中 所有可以自主命名的内容 都可以认为是一个标识符
                例如 变量名 函数名 类名......
                命名规范：
                    标识符只能含有字母 数字 下划线 $ 且不能以数字开头
                    标识符不能是js中的关键字和保留字 不建议使用内置的函数或类名作为变量名
                    命名规范：
                        通常使用驼峰命名法：首字母小写 每个单词开头大写
                        类名会使用大驼峰命名法(首字母大写)
                        常量的字母全部大写
        */
       let x;
       x = 80;
       x = '哈哈'
       document.write(x);
       const PI = 3.1415926535;
    </script>
</head>
