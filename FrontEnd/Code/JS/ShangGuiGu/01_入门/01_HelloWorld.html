<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="./script/01.js"></script>
    <!--
        ES:js标准
        dom:文档对象模型 用于操作网页
        bom:浏览器对象模型 用于操作浏览器
    -->
    <!--
        JS代码可以编写到网页内部的script标签中
        通过script src引入外部js文件
        可以将js代码编写到指定属性中
    -->
    <script>
        alert("Hello World")
        console.log('Hello World')
        document.write('Hello World')
    </script>
</head>
<body>
    <button onmousemove=" alert('别碰我')">点我一下</button>
    <hr>
    <a href="javascript:alert('超链接');">超链接</a>
</body>
</html>
