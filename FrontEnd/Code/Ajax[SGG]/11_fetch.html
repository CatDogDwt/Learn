<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 发送 AJAX</title>
</head>

<body>
    <button id="fetchbtn">Fetch</button>
    <script>
        fetchbtn.onclick = () => {
            fetch('http://127.0.0.1:3000/FetchServer?name=zelda', {
                //请求方法
                method: 'POST',
                //请求头
                headers: {
                    name: 'Rikka'
                },
                //请求体
                body: 'username=admin&password=admin'//也可以这样写
            }).then(res => {
                // return res.text()
                return res.json();
            }).then(res => {
                console.log(res);
            })
        }
    </script>
</body>

</html>
