<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery发送JSONP请求</title>
    <script src="../HTML+CSS+JS[SGG]/03_JS/13_jQuery/scripts/jquery-3.6.4.min.js"></script>
    <style>
        #result {
            width: 300px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <button>jQuery发送JSONP请求</button>
    <div id="result">

    </div>

    <script>
        $('button').eq(0).click(() => {
            //使用时需注意要在末端添加参数?callback=?
            $.getJSON('http://127.0.0.1:3000/jQueryJSONP?callback=?', (data) => {
                $('#result').html(`
                    名字：${data.name}
                `)
            })
        })
    </script>
</body>

</html>
