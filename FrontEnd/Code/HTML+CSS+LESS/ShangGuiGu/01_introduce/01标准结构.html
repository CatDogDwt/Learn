<!--
    注释
    主要用于对代码进行解释说明
-->
<!Doctype html>
<!--
    文档声明（doctype）
    文档声明用来告诉浏览器当前网页版本
    html5文档声明：<!Doctype html>
-->
<html> <!--根标签（根元素） -->
    <!--
        head是网页的头部，head中的内容不会在网页中直接出现 主要用来帮助浏览器或搜索引擎来解析网页
    -->
    <head> <!--html的子标签（子元素）-->
        <!--
            字符编码
                    所有的数据在计算机中存储时都是以二进制形式存储的，文字也不例外。
                    所以一段文字在存储到内存中时，都需要转换为二进制编码
                    当我们读取这段文字时，计算机会将编码转换为字符，供我们阅读
                编码：
                    将字符转换为二进制码的过程称为编码
                解码：
                    将二进制码转换为字符的过程称为解码
                字符集(charset)
                    编码和解码所采用的规则称为字符集
                乱码问题:
                    如果编码和解码所采用的字符集不同就会出现乱码问题
                常见字符集：
                    ASCII ISO88591 GB2312 GBK UTF-8
        -->
        <!--
            meta用来设置网页元数据 用于浏览器解析
                charset 指定网页字符集
                name    指定的数据的名称
                    在下面的代码中
                        keywords 表示网站的关键字 可以同时指定多个关键字 关键字间使用,隔开
                content 指定的数据的内容
                description 用于指定网站的描述 网站的描述会显示在该搜索引擎的搜索结果中
                http-equiv 多长时间后跳转指定网站
                    content中的内容"多长时间后跳转;url=目标网址"
        -->
        <meta charset="utf-8"><!--通过meta标签设置网页字符集 避免乱码-->
        <meta name="keywords" content="HTML5,前端,CSS">
        <meta name="description" content="网站描述">
        <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
        <title>网页标题 搜索引擎会根据title内容来判断网页主要内容 title标签的内容会作为搜索结果的超链接上的文字显示</title><!--head的子标签（子元素）-->
    </head>
    <body> <!--html的子标签（子元素）-->
        <!--网页主体 网页中的所有可见内容集合-->
        <h1><!--标签一般成对出现-->
            标签中的<font color="red" size="3">属性</font>
            <!--
                属性：在标签中（开始标签或自结束标签）还可以设置属性
                属性是一个名值对（x=y）
                属性用来设置标签中的内容如何显示
                属性和标签名之间使用空格隔开
                有属性值的属性值应该用引号引起来
            -->            
        </h1>
        
        <img><!--自结束标签不成对出现-->
        <img /><!--自结束标签不成对出现-->
        <input><!--自结束标签不成对出现-->
        <input /><!--自结束标签不成对出现--> 
    </body>
</html>
<!--
    "在vscode中 !+回车 可以生成标准结构"
    "浏览器在解析网页时会自动将网页中不符合规范的内容进行修正"
-->
