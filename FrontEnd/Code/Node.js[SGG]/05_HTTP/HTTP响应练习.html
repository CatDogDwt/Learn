<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTTP响应练习</title>
    <style>
        table,
        tr,
        td {
            border-collapse: collapse;
            border: 1px solid black;
        }

        table {
            margin: 0 auto;
        }

        tr:nth-child(odd) {
            background-color: wheat;
        }

        td {
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table id='tb'>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script>
        //点击单元格可以高亮显示
        let tds = document.querySelectorAll('td');
        tds.forEach(item => {
            item.onclick = function () {
                this.style.background = 'red';
            }
        })
    </script>
</body>

</html>
