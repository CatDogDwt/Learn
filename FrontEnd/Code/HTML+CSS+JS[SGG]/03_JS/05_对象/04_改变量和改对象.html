<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            修改对象：
                修改对象时，如果有其他变量指向该对象 则所有指向该对象的变量都会受到影响
            修改变量：
                修改变量时，只会影响当前的变量
            在使用变量存储对象时，很容易因为改变变量指向的对象 提高代码的复杂度
            所以通常情况下 声明存储对象的变量时会使用const

            注意：const只是禁止变量被重新赋值 对对象的修改无任何影响
                    因为const锁住的是变量指向的对象地址 并不是对象指向的值的地址
        */
        let obj = {
            name:"孙悟空"
        }
        const variable = obj;
        let variable2 = obj;
        variable2 = null           //修改变量
        variable.name = "猪八戒"//修改对象的变量
        console.log(obj.name)
    </script>
</head>
<body>
    
</body>
</html>
