    <script>
        _begin()
        var a = 1
        function fn(){
            a = 2
            console.log(a)
        }
        fn()
        console.log(a)
        _()

        //变量和函数的提升同样适用于函数作用域
        var b = 1
        function fn2(){
            console.log(b)
            var b = 2
            console.log(b)
        }
        fn2()
        console.log(b)
        _()

        //定义形参就相当于在函数中声明了未赋值的对应变量 
        var c = 1
        function fn3(c){
            console.log(c)
            c = 2
            console.log(c)
        }
        fn3()
        console.log(c)
        _()

        var d = 1
        function fn4(d){
            console.log(d)
            d = 2
            console.log(d)
        }
        fn4(10)
        console.log(d)
        _()

        var e = 1
        function fn5(e){
            console.log(e)
            e = 2
            console.log(e)
        }
        fn5(e)
        console.log(e)
        _()

        function f(){
            alert(2)
        }
        console.log("68--->",f)
