        //创建一个函数 用来求任意数的阶乘
        function factorial(number) {
            let result = 1
            for (let i = 2; i <= number; i++) {
                result *= i
            }
            return result
        }
        console.log(factorial(10))
        //递归-阶乘
        function recursion_factorial(number) {
            if (number === 1) {
                return 1
            } else {
                return recursion_factorial(number - 1) * number
            }
        }
