<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的核心函数</title>
    <script src="./scripts/jquery-3.6.4.js"></script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <button id="btn01">点我</button>
    <button id="btn02">将DOM对象作为参数</button>
    <button id="btn03">将html代码作为参数</button>

    <script>
        /*
            引入jQuery库 其实就是向网页中添加了一个新的函数 $ (或 jQuery)
            $是jQuery中的核心 jQuery的所有功能都是通过该函数来进行
            核心的功能
                将核心作为工具类使用
                    在核心函数中jQuery为我们提供了多个工具方法
                将核心作为函数使用
                    将一个函数作为$的参数
                        这个函数会在文档加载完毕之后执行
                        相当于document.addEventListener("DOMContentLoaded",function(){})
                    将选择器作为参数传递
                        jQuery会自动去网页中查找元素
                        作用类似于 document.querySelectorAll("...")
                        注意：
                            通过核心函数查询到的元素不是原生的DOM对象 而是经过jQuery重新包装的jQuery对象
                            jQuery对象中为我们提供了很多新方法 方便我们做各种DOM操作
                            但是jQuery对象不能直接调用原生DOM对象方法
                            在命名时 一般会在jQuery对象前加$用于区分
                            var btn = document.getElementById("btn01")   
                            var $btn = $("#btn01")
                    将DOM对象作为参数
                        可以将DOM对象转换为jQuery对象 从而使用jQuery的方法
                    将html代码作为参数
                        会根据html代码创建元素


        */
        console.log($);
        console.log(jQuery);

        var num = 10
        console.log($.isFunction(num));
        console.log(jQuery.isFunction(num));
        function fn() { }
        console.log($.isFunction(fn));

        $(function () {
            console.log("核心函数内");
        })
        console.log("核心函数外");

        $(function () {
            console.log($("div"));

            var btn = document.getElementById("btn01")
            var $btn = $("#btn01")

            $("#btn01").click(function () {
                alert("让你点我了吗？")
            })

            $("#btn02").click(function () {
                alert($(btn));//注意此处传的值为DOM对象
                alert(btn)
            })

            var $h1 = $("<h1>通过jQuery创建的元素</h1>")
            $("#btn03").click(() => {
                $("div").append($h1)
                alert($h1)
                console.log($h1);
            })
        })

    </script>
</body>

</html>
