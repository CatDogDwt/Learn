    <script>
        /*
            let 和 var
                在JS中 使用let声明的变量具有块作用域 
                       使用var声明的变量不具有块作用域

        */
       {
        var a = 'a'
       }
       console.log(a)
       {
        let b = 'b'
       }
       console.log(b)
    </script>
