<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            求1000以内的水仙花数
            水仙花数 一个n位数(n >= 3)如果它每一位上的数字的n次幂之和还等于这个数 那么这个数就是一个水仙花数
        */

       for(let i = 100; i < 1000 ; i++){    
            let ge = (i % 10) ** 3
            let shi = parseInt((i / 10) % 10) ** 3  
            let bai = parseInt(i / 100) ** 3
            let result = ge + shi + bai
            if(result === i){
                console.log(`${result}是水仙花数`)
            }
       }

       //另一种写法
       for(let i = 100; i < 1000; i++){
            let strI = i + ""
            if(strI[0] ** 3 + strI[1] ** 3 + strI[2] ** 3 === i)
                console.log(`${i}是水仙花数`)
       }
    </script>
