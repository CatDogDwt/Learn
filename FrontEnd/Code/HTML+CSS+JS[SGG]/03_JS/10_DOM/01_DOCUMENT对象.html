<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document对象</title>
    <script src="../global/global.js"></script>
    <style>
        #box1 {
            background-color: brown;
        }

        .s1 {
            background-color: coral;
        }
    </style>
</head>

<body>
    <button id="btn" class="btn"></button>
    <button id="btn2" class="btn">别点我！</button>
    <div id="box1">
        <span class="s1">s1</span>
        <span class="s1">s1</span>
        <span class="s1">s1</span>
    </div>
    <input disabled type="text" name="username" value="admin">
    <script>
        _begin()
        /*
            需要对象才能操作网页
            document对象
                全局变量 代表整个网页 通过document可以获取网页中的任意对象
            document对象的原型链
                HTMLDocument -> Document -> Node -> EventTarget -> Object -> null
                凡是在原型链上存在的对象的属性和方法都可以通过document去调用
            div元素的原型链
                HTMLDivElement -> HTMLElement -> Element -> Node -> EventTarget -> Object -> null
            元素节点对象(element)
                在网页中 每一个标签都是一个元素节点
                如何获取元素节点对象
                    通过document对象获取已有元素节点
                        document.getElementById() 根据id获取一个元素节点对象
                        document.getElementsByClassName() 根据class获取一组元素节点对象 返回类数组对象
                            该方法返回的结果是一个实时更新的集合 当网页中新增元素时 集合也会实时刷新
                        document.getElementsByTagName() 根据标签名获取一组元素节点对象 返回类数组对象
                            该方法返回的结果是一个实时更新的集合 当网页中新增元素时 集合也会实时刷新
                            document.getElementsByTagName(*) 获取页面中所有元素
                        document.getElementsByName() 根据name属性获去一组元素节点对象
                            该方法返回的结果是一个实时更新的集合 当网页中新增元素时 集合也会实时刷新
                        document.querySelectorAll() 通过选择器去页面中查询元素
                            该方法返回的结果是一个类数组对象 不会实时更新
                        document.querySelector() 通过选择器去页面中查询第一个符合条件的元素

                    通过document对象创建元素节点
                        document.createElement() 根据标签名创建一个元素节点对象

                    通过元素节点对象获取其他节点
                        element.childNodes 获取当前元素的子节点(会包含空白)
                        element.children 获取当前元素的子元素
                        element.firstchild 获取当前元素的第一个子节点(会包含空白)
                        element.firstElementChild 获取当前元素的第一个子元素
                        element.lastElementChild 获取当前元素的最后一个子元素
                        element.nextSibling 获取当前元素的后一个兄弟节点(包含空白)
                        element.nextElementSibling 获取当前元素的后一个兄弟元素
                        element.previousElementSibling 获取当前元素的前一个兄弟元素
                        element.parentElement 获取当前元素的父元素
                        element.tagName 获取当前元素的标签名
                        ...
            文本节点对象
                在DOM中 网页中所有的文本内容都是文本节点对象 可以通过元素来获取其中的文本节点对象 也可以直接通过元素去修改其中的文本
                通过元素去修改其中的文本
                    element.textContent 获取或修改元素中的文本内容
                        获取的是标签中的内容 包括换行空格 不会考虑CSS样式
                        当修改元素文本内容的字符串中有标签时 会自动对标签进行转义
                    element.innerText 获取或修改元素中的文本内容
                        获取内容时会考虑CSS样式 不包括换行空格
                        通过此方法读取CSS样式会触发网页的重排(计算CSS样式)
                        当修改元素文本内容的字符串中有标签时 会自动对标签进行转义
                    element.innerHTML 获取或修改元素中的HTML代码
                        可以直接像元素中添加HTML代码
                        此方法有被xss注入的风险
                ...
            属性节点对象(Attr)
                操作属性节点
                    读取 
                        element.属性名 读取布尔值时 会返回true或false
                        element.getAttribute(属性名)
                    修改 
                        element.属性名=属性值
                        element.setAttribute(属性名,属性值)
                    删除
                        element.removeAttribute(属性名)
        */
        console.log(document);
        console.log(document.title);
        console.log(document.body);
        console.log(document.documentElement);
        //获取id为btn的对象
        const btn = document.getElementById("btn")
        console.log(btn);
        //修改btn中的文字
        btn.innerText = "☀"
        //获取class为btn的元素节点对象
        console.log(document.getElementsByClassName("btn"));
        console.log(document.getElementsByTagName("button"));
        _()
        //属性节点
        const input = document.querySelector("[name=username]")
        console.log(input, input.type, input.name, input.value,input.disabled);
    </script>
</body>

</html>
