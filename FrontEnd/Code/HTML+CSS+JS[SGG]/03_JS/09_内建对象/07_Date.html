<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script src="../global/global.js"></script>
    <script>
        _begin()

        /*
            https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Date
            Date
                在Js中所有和时间相关的数据都由Date对象来表示
                方法：
                    getFullYear() 获取4位年份
                    getMonth() 返回当前日期的月份(0-11,实际返回的是索引)
                    getDate() 返回当前是几日
                    getDay() 返回当前日期是周几(0-6,0为周日)
                    getTime() 返回当前日期对象的时间戳
                        时间戳 自1970年1月1日0时0分0秒到当前时间所经历的毫秒数
                        计算机底层存储时间全部为时间戳
                静态方法
                    Date.now()获取当前的时间戳
        */
        let d = new Date();//直接通过new Date()创建的时间对象为当前时间
        console.log(d);

        //可以在Date()的构造函数中传递一个表示时间的字符串
        /*
            字符串格式 
                月/日/年 时:分:秒
                年-月-日T时:分:秒
        */
        d = new Date("10/20/1998")
        console.log(d);
        d = new Date("10/20/1998 12:22:33")
        console.log(d);
        d = new Date("2023-03-27T13:34:51")
        console.log(d);
        _()
        let d2 = new Date()
        console.log(d2.getFullYear(), d2.getMonth(), d2.getDate(), d2.getDay(), d2.getTime());
        _()
        //new Date(年，月，日，时，分，秒，毫秒)
        let d3 = new Date(2023, 2, 27, 13, 44, 44)
        console.log(d3);
        _()

        //日期的格式化
        const d4 = new Date()
        console.log(d4.toLocaleDateString());//将日期转换为本地的字符串
        console.log(d4.toLocaleTimeString());//将时间转化为本地的字符串
        /*
            toLocaleString() 将日期和时间转换为本地的字符串
                参数：
                    描述语言和国家信息的字符串
                        zh-CN 中文中国
                        zh-HK 中文中国香港
                        ...
                        en_US 英文美国
                        ...
                    一个对象作为参数 可以通过对象的属性来对日期的格式进行配置
                        dateStyle:"" 日期风格
                        timeStyle:"" 时间风格
                            full
                            long
                            medium
                            short
                        hour12 是否采用12小时制
                            true
                            false
                        weekday 星期的显示方式
                            long
                            short
                            narrow
                        ...
        */
        console.log(d4.toLocaleString("zh-CN", { dateStyle: "full", timeStyle: "full" }));


         
    </script>
</head>

<body>

</body>

</html>
