<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾回收</title>
    <script src="../global/global.js"></script>
    <script>
        _begin()

        /*
            垃圾回收 (Garbage Collection)
                如果一个对象没有任何变量对其引用 则这个对象就是一个垃圾 垃圾对象的存在会影响程序的性能
                自动垃圾回收机制
                    垃圾对象会被解释器自动回收 可以将不再使用的变量设置为null以使其被解释器回收
        */
        let obj = {
            name: "Rikka"
        }
        obj = null;
    </script>
</head>

<body>

</body>

</html>
