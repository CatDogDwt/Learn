<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script src="../global/global.js"></script>
    <script>
        _begin()

        /*
            Map
                Map用来存储键值对(entry)结构(KEY:VALUE)的数据
                Object存储的数据就可以认为是一种名值对结构
                Map和Object的主要区别
                    Object中的属性名只能是字符串或符号 如果传递了一个其他类型的属性名 JS解释器会自动将其转换为字符串
                    Map中任何类型的值都可以称为数据的key
                创建
                    const 变量名 = new Map()
                属性和方法：
                    size()获取map中键值对的数量
                    set(key,value)向map中添加键值对
                    get(key)根据key获取值
                    delete(key)根据key删除指定数据
                    has(key)根据key检查是否包含指定键
                    clear()清空全部键值对
                    keys()获取map的所有key
                    values()获取map的所有value
                    entries()获取map的所有键值对
        */
        const obj2 = {}
        const obj = {
            role1: "Rikka",
            role2: "Eren",
            role3: "Mikasa",
            [Symbol()]: 'WENT',
            [obj2]: 'WENT'
        }
        console.log(obj);

        const map = new Map()
        map.set("role1", "Rikka")
        map.set(obj2, "Eren")
        map.set(NaN, "Mikasa")
        console.log(map, map.size, map.get("role1"), map.get(obj2), map.get(NaN));
        _()
        //将map转换为数组
        const map2 = new Map()
        map2.set("role1", "Rikka")
        map2.set({}, "Mikasa")
        // const arr = Array.from(map2);
        const arr = [...map2]
        console.log(arr);

        const map3 = new Map([["role1", "Rikka"], ["role2", "Mikasa"], [{}, () => { }]])
        console.log(map3);
        for (const entry of map3) {//遍历map
            const [key, value] = entry
            console.log(entry, key, value);
        }
        for (const [key, value] of map3) {//遍历map
            console.log(key, value);
        }
        map3.forEach((key, value, MAP) => {//遍历map
            console.log(key, value, MAP);
        })
        _()
        //获取map3的所有keys
        for (const key of map3.keys()) {
            console.log(key)
        }
        //获取map3的所有value
        for (const value of map3.values()) {
            console.log(value)
        }
        //获取map3的所有键值对
        for (const entry of map3.entries()) {
            console.log(entry)
        }

         
    </script>
</head>
