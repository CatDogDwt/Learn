<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--设置完美视口-->
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 100vw;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <!--
        像素在前端开发中分为两种情况
            物理像素
                1920x1080就是物理像素
            CSS像素
                编写网页时所用的像素
            浏览器在显示网页时 需要将css像素转换为物理像素显示
            一个css像素最终由几个物理像素显示由浏览器决定
            默认情况下 在PC端 一个CSS像素等于一个物理像素
        视口(viewport)
            视口就是屏幕中用来显示网页的区域
            可以通过查看视口的大小 来观察CSS与物理像素的比值
            默认情况下 
                视口的宽度是1920px(CSS像素)1920px(物理像素) 此时比值为1:1
            放大两倍情况下
                视口宽度是960px(CSS像素)1920px(物理像素) 此时比值为1:2
            可以通过改变视口的大小 来改变CSS像素与物理像素的比值
        移动端 https://material.io/resources/devices/
            在不同的屏幕，单位像素的大小是不同的 像素越小 屏幕会越清晰
            智能手机的像素点要远远小于计算机的像素点
            问题：
                一个宽度为900px的网页在iphone6中要如何显示？   
                    在iphone6中物理像素宽度为750px box1的CSS像素为900px 浏览器视口为980px 所以不会超出
                    大部分网站都会为移动端单独设计一个网站 
                    默认情况下 移动端的网页都会将视口设置为980px(CSS像素)以确保PC端网页可以在移动端正常显示 
                    如果网页的宽度超过980px 则移动端的浏览器会自动对网页进行缩放 以确保正常显示
                    所以移动端的像素比就是 980/移动端宽度
                    如果直接在网页中编写移动端代码 会导致网页中的内容缩小
                    所以在编写移动端页面时 必须要确保有一个合理的像素比
                    可以通过meta标签来设置完美视口 不同设备的完美视口是不同的
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    每一款移动设备设计时 都会有一个最佳的像素比 一般我们只需要将像素比设置为该值即可得到一个最佳效果
                    将像素比设置为最佳像素比的视口大小我们称之为完美视口        
                    由于不同设备完美视口和像素比不同 所以在移动端开发时 不能在使用像素(px)和百分比来进行布局      
                    设计图通常宽度都是375的倍数 375px|750px(二倍图)|1125px(三倍图) 
                    vw单位
                        vw表示的是视口的宽度 永远相对于视口宽度进行计算
                            100vw 一个视口的宽度
                            1vw   1%视口宽度
                    vw适配
                        条件：在750px设备宽度下 创建一个48px*35px的图标
                                由于1rem是1 html的字体大小 即rem和html中的font-size为相乘关系
                                html{
                                    font-size:100px;=====
                                }                       ====
                                                           ====>>> 1rem为1html字体大小 则现在width为100px
                                div{                    ====
                                    width:1rem;==========
                                }
                                -------------------------------------------------------------------------
                                html{
                                    font-size:(100vw/750)*40;==>>>将值扩大一定倍数 使fontsize生效
                                }                             ====
                                                                 ====>>> 1rem为设计图里的40px 则现在width为48px
                                div{                          ====
                                    width:1.2rem;==============
                                }    
                                网页中字体大小最小是12px 除了0不能设置一个比12像素小的字体
                                如果设置了一个小于12px的字体大小 则字体会自动设置为12px
                                所以直接设置font-size为小于12px的vw值不会生效

    -->
    <div class="box1"></div>
</body>

</html>
