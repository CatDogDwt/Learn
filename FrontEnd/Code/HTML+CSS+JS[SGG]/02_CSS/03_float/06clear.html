<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear属性</title>
    <style>
        div{
            font-size: 50px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            float: left;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: orange;
            clear: left;
            /*
                由于box1的浮动 导致box3位置上移
                可以通过clear属性清除浮动元素对当前元素产生的影响
                
                clear
                    作用：清除浮动元素对当前元素产生的影响
                    可选值：
                        left 清除左侧浮动元素对当前元素的影响
                        right 清除右侧浮动元素对当前元素的影响
                        both 清楚两侧浮动元素对当前元素的影响
                    原理:
                        设置清除浮动以后 浏览器会自动为元素添加一个上外边距 
                        以使其位置不受其他元素的影响
            */
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2"></div>
    <div class="box3">3</div>
</body>
</html>
