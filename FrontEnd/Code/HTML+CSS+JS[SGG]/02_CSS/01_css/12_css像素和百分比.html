<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS单位</title>
    <style>
        /*
        长度单位：
            像素
                屏幕实际上是一个个小点点构成的
                像素越小的屏幕显示的效果越清晰
                所以同样的200px在不同的设备下显示效果不一样
            百分比
                也可以将属性设置为相对于其父元素属性的百分比
                设置百分比可以使子元素随父元素改变
            em
                em是相对于元素的字体大小来计算的
                1em = 1font-size
                em会根据字体大小的改变而改变
            rem
                rem是相对于根元素(html)的字体大小来计算的


        */
        .box1{
            width: 300px;
            height: 100px;
            background-color: orange;
        }
        .box2{
            width: 50%;
            height: 50%;
            background-color:blueviolet;            
        }
        .box3{
            width: 10em;
            height: 10em;
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>
</body>
</html>
