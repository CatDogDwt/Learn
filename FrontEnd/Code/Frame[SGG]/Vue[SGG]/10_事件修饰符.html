<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='./js/vue.js'></script>
    <style>
        * {
            margin-top: 20px;
        }

        .box1 {
            padding: 5px;
            border: 1px solid red;
        }

        .box2 {
            padding: 5px;
            border: 1px solid orange;
        }

        .list {
            height: 200px;
            width: 200px;
            overflow: auto;
            background-color: orangered;
        }

        li {
            height: 100px;
        }
    </style>
</head>

<body>

    <!-- 
        Vue中的事件修饰符:
            1.prevent: 阻止默认事件 (常用) ;
            2.stop: 阻止事件冒泡 (常用) ;
            3.once: 事件只触发一次(常用) ;
            4.capture:使用事件的捕获模式;
            5.self: 只有event.target是当前操作的元素时才触发事件
            6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕;
        注意：
            修饰符可以连用 按顺序执行 @click.stop.prevent 先阻止冒泡后阻止默认行为
     -->
    <div id='root'>
        <!-- 阻止默认事件 -->
        <a href="https://www.bilibili.com" @click.prevent="showInfo">点我提示信息</a>
        <!-- 阻止事件冒泡 -->
        <div class="demo1" @click="showInfo2">
            <button @click.stop="showInfo2">点我提示信息</button>
        </div>
        <!-- 事件只触发一次 -->
        <button @click.once="showInfo2">点我提示信息</button>
        <!-- 事件的捕获模式  -->
        <div class="box1" @click.capture="showMsg(1)">
            box1
            <div class="box2" @click="showMsg(2)">
                box2
            </div>
        </div>
        <!-- 只有event.target是当前操作的元素时才触发事件 -->
        <div class="demo1" @click.self="showInfo2">
            <button @click="showInfo2">点我提示信息</button>
        </div>
        <!-- 事件的默认行为立即执行，无需等待事件回调执行完毕 -->
        <ul class="list" @scroll="scroll" @wheel.passive="wheel">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: ''
            },
            methods: {
                showInfo(e) {
                    alert(e.target.href);
                },
                showInfo2(e) {
                    alert(e.target);
                },
                showMsg(num) {
                    console.log(num);
                },
                scroll(e) {
                    console.log('滚');
                },
                wheel(e) {
                    for (let i = 0; i < 100000; i++) {
                        console.log('#');
                    }
                    console.log('wheel');
                }
            }
        })
    </script>
</body>

</html>
