<!--
 Vue 一套用于构建用户界面的渐进式JS框架
      渐进式：vue可以自底向上逐层的应用
  特点
      采用组件化模式 提高代码复用率 且让代码更好维护
      声明式编码 让程序员无需直接操作dom 提高开发效率
      使用虚拟DOM+优秀Diff算法 尽量复用DOM节点
  官网
     https://cn.vuejs.org/
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引入vue-->
    <script type="text/javascript" src='../../js/vue.js'></script>
</head>

<body>
    <!--
        初识Vue:
            1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象;
            2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法;
            3.root容器里的代码被称为[Vue模板];
            4.容器与实例是一对一的关系
            5.真实开发中只有一个vue实例 并且会配合着组件一起使用
            6.插值语法{{  }}中的值必须为一个js表达式 例如data中的数据 new Date() 1+1
                注意区分js表达式和js语句
                    表达式：一个表达式会产生一个值 可以放在任何一个需要值的地方
                    语句：判断语句 循环语句
    -->

    <div id="root">
        <h1>Hello {{Fir.toUpperCase()}} {{1+1}} {{new Date()}}</h1><!--插值语法-->
    </div>

    <script>
        // Vue.config.productionTip = false //阻止vue在启动时生成生产提示 已在源码处修改
        //创建Vue实例 接收一个{}对象参数为配置
        new Vue({
            el: '#root',//el用于指定当前vue实例为哪个容器服务 值通常为css选择器字符串 可以使用dom操作 例如el:document.getElementById('root')
            data: { //data中用于存储数据 数据供el所指定的容器使用 在此案例中data为一个对象 在组件中为一个函数
                //属性值：属性名
                Fir: 'Vue',
                Sec: ''
            }
        })
    </script>
</body>

</html>
