<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

<body>
    <!--
        收集表单数据:
            若: <input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
            若:<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值
            若: <input type="checkbox"/>
                1.没有配置input的value属性，那么收集的就是checked (勾选 or 未勾选，是布尔值)
                2.配置input的value属性:
                    (1)v-model的初始值是非数组，那么收集的就是checked (勾选 or 未勾选，是布尔值)
                    (2)v-model的初始值是数组，那么收集的的就是value组成的数组
            备注: v-model的三个修饰符:
                lazy: 失去焦点再收集数据
                number: 输入字符串转为有效的数字
                trim: 输入首尾空格过滤
    -->
    <div id='root'>
        <form @submit.prevent=demo>
            账号：<input type="text" v-model.trim="userInfo.act"><br>
            密码：<input type="text" v-model="userInfo.pwd"><br>
            年龄: <input type="number" v-model.number="userInfo.age"><br>
            性别：
            男<input type="radio" name="gender" v-model="userInfo.gen" value="man">
            女<input type="radio" name="gender" v-model="userInfo.gen" value="woman"><br>
            爱好:
            抽烟<input type="checkbox" v-model="userInfo.hob" value="cy">
            喝酒<input type="checkbox" v-model="userInfo.hob" value="hj">
            烫头<input type="checkbox" v-model="userInfo.hob" value="tt"><br>
            所属校区:
            <select v-model="userInfo.cicty">
                <option value="">请选择校区</option>
                <option value="hebei">河北</option>
                <option value="shanghai">上海</option>
            </select><br>
            其他信息：
            <textarea v-model.lazy="userInfo.info"></textarea><br>
            <input type="checkbox" v-model="userInfo.agree">
            阅读并接受
            <a href="https://www.bilibili.com">用户协议</a><br>
            <button>提交</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                userInfo: {
                    act: '',
                    pwd: '',
                    age:'',
                    gen: 'woman',
                    hob: [],
                    cicty: 'hebei',
                    info: '',
                    agree: false
                }
            },
            methods: {
                demo() {
                    console.log();
                }
            },
            computed: {
                '': {

                }
            },
            watch: {
                '': {
                    immediate: true,
                    handler(newVlaue, oldValue) {

                    }
                }
            }
        })
    </script>
</body>

</html>
