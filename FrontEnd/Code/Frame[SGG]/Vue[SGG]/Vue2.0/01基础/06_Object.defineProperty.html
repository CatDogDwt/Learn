<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 18;

        let person = {
            name: 'Rikka',
            gender: '女'
        }
        //添加一个属性 属性名为age 值为18
        Object.defineProperty(person, 'age', {
            // value: 18,
            enumerable: true, //控制属性是否可以枚举 默认值false
            // writalbe: true, //控制属性是否可以被修改 默认值fals
            configurable: true, //控制属性是否可被删除 默认值false
            //当有人读取person的age属性时 get函数(getter)就会被调用 且返回值为age的值
            get() {
                console.log('正在读取age');
                return number
            },
            //当有人修改person的age属性时 set函数(setter)就会被调用 且会收到修改的具体值
            set() {
                console.log('正在修改数据');
            }

        })
        console.log(person);
    </script>
</body>

</html>
