<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //简单的实现
        let data = {
            name: '信工',
            address: '石家庄'
        }

        //创建一个监视实例对象 用于监视data中属性的变化
        const obs = new Observer(data)

        //准备一个vm实例对象
        let vm = {}
        vm._data = obs

        function Observer(obj) {
            ////obj = {name: "信工",address: "石家庄"}

            //汇总对象形成数组
            const keys = Object.keys(obj)
            //// keys = ["name","address"]

            //遍历
            keys.forEach((ele)=>{
                Object.defineProperty(this,ele,{
                    get(){
                        return obj[ele]
                    },
                    set(value){
                        obj[ele] = value
                    }
                })
            })
        }
    </script>
</body>

</html>
