<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='../js/vue.js'></script>
    <style>
        .basic {
            height: 100px;
            width: 100px;
            border: 5px solid black;
            text-align: center;
            line-height: 100px;
        }

        .happy {
            border: 5px solid red;
            background: linear-gradient(30deg, rgba(255, 192, 203, .1), rgba(255, 0, 0, 0.2), rgba(255, 192, 203, .3), rgba(255, 0, 0, 0.2), rgba(255, 192, 203, .5), rgba(255, 0, 0, 0.2), rgba(255, 192, 203, .7));
        }

        .sad {
            border: 5px dashed green;
            background-color: gainsboro;
        }

        .normal {
            border: 5px solid blueviolet;
            background-color: blue;
        }

        .one {
            background-color: greenyellow;
        }

        .two {
            font-size: 30px;
            text-shadow: 0px 5px 8px orange;
        }

        .three {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <!--
        绑定样式:
            1。class样式
                写法:class="xxx" xxx可以是字符串、对象、数组。
                字符串写法适用于:类名不确定，要动态获取。
                对象写法适用于:要绑定多个样式，个数不确定，名字也不确定。
                数组写法适用于:要绑定多个样式，个数确定，名字也确定，但不确定用不用.
            2。style样式
                :style="{fontsize: xxx]"其中xxx是动态值
                :style="[a,b]"其中a、b是样式对象。
    -->
    <div id='root'>
        <!-- 绑定class样式 字符串写法 适用于样式的类名不确定 需要动态指定 -->
        <div class="basic" :class="className" @click="changeMood">{{name}}</div>
        <br>
        <!-- 绑定class样式 数组写法 适用于要绑定的样式个数不确定 名字也不确定 -->
        <div class="basic" :class="classNameArr">{{name}}</div>
        <br>
        <!-- 绑定class样式 对象写法 适用于要绑定的样式个数确定 名字确定 需要动态决定用不用 -->
        <div class="basic" :class="classNameObj">{{name}}</div>
        <br>
        <!-- 绑定style样式 对象写法 -->
        <div class="basic" :style="styleObj">{{name}}</div>
        <br>
        <!-- 绑定style样式 数组写法 -->
        <div class="basic" :style="styleArr">{{name}}</div>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'Rikka',
                className: 'normal',
                classNameArr: ['one', 'two', 'three'],
                classNameObj: {
                    one: false,
                    two: false
                },
                styleObj: {
                    fontSize: '35px',
                    color: 'pink'
                },
                styleArr: [
                    {
                        fontSize: '35px',
                        color: 'pink',
                    },
                    {
                        backgroundColor: 'red'
                    }
                ]
            },
            methods: {
                changeMood() {
                    const arr = ['happy', 'sad', 'normal']
                    this.className = arr[Math.floor(Math.random() * 3)]
                }
            }
        })
    </script>
</body>

</html>
