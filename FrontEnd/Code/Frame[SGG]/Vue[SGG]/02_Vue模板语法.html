<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <!--
        Vue模板语法有2大类:
            1.插值语法:
                功能:用于解析标签体内容。
                写法: {{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
            2.指令语法:
                功能:用于解析标签(包括: 标签属性、标签体内容、绑定事件.....)
                举例: v-bind:href="xxx”或 简写为 :href="xxx"，xxx同样要写js表达式且可以直接读取到data中的所有属性。
            备注: 
                1.Vue中有很多的指令，且形式都是: v-????，此处我们只是拿v-bind举个例子
                2.data中数据发生变化时 vue会将模板重新解析
    -->

    <div id="root">
        <h1>插值语法</h1>
        <h3>你好{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url1">我是阿B</a>
        <a :href="url2">我是小度</a><!--v-bind简写-->
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'Vue',
                url1: 'https://www.bilibili.com/',
                url2: 'https://www.baidu.com/'
            }
        })
    </script>
</body>

</html>
